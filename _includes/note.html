{% if include.type == "warning" %}
<div markdown="span" class="alert alert-warning" role="alert"><i class="fa fa-exclamation-circle"></i>{{include.content}}</div>
{% endif %}
{% if include.type == "info" %}
<div markdown="span" class="alert alert-info" role="alert"><i class="fa fa-info-circle"></i>{{include.content}}</div>
{% endif %}
